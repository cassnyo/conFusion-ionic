<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Ristorante Con Fusion</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list class="side-nav-list">
          <!-- header -->
          <ion-list-header class="side-nav-header" padding>
            <img src="assets/images/logo.png" class="side-nav-header-thumbnail">
            <ion-label>Ristorante Con Fusion</ion-label>
            <!-- <ion-label color="light">Ristorante Con Fusion</ion-label> -->
          </ion-list-header>

          <ion-menu-toggle autho-hide="false">
            <!-- empty routerLink to show the '>' icon on iOs-->
            <ion-item [routerLink]="" (click)="presentLoginModal()">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- items -->
          <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[page.url]">
              <ion-icon slot="start" [name]="page.icon"></ion-icon>
              <ion-label>
                {{page.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- create an 'fake' menu item to show a modal when click -->
          <ion-menu-toggle auto-hide="false">
            <!-- empty routerLink to show the '>' icon on iOs-->
            <ion-item [routerLink]="" (click)="presentReserveModal()">
              <ion-icon slot="start" name="restaurant"></ion-icon>
              <ion-label>
                Reserve table
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
