<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-image">

  <!-- list -->
  <div *ngIf="dishes">
    <ion-card *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]" (press)="addToFavorites(dish.id)">
      <img src="{{baseUrl + dish.image}}" />
      <div class="card-title">{{ dish.name }}</div>
      <div class="card-subtitle">{{ dish.description }}</div>
    </ion-card>
  </div>

  <!-- loading -->
  <div [hidden]="dishes || dishesErrorMessage">
    <ion-spinner></ion-spinner>
    <h4>Loading... Please wait</h4>
  </div>

  <!-- error -->
  <div *ngIf="dishesErrorMessage">
    <h2>Error</h2>
    <h4>{{ dishesErrorMessage }}</h4>
  </div>

</ion-content>
