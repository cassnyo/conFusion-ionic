<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="end">
          <ion-button (click)="dismiss()">
            <ion-text *ngIf="currentPlatform === 'ios'" dacolor="primary">Cancel</ion-text>
            <ion-icon *ngIf="currentPlatform === 'android' || currentPlatform === 'dom'" name="md-close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>New Comment</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <!-- name -->
    <ion-item>
      <ion-label position="floating">Your name</ion-label>
      <ion-input formControlName="author"></ion-input>
    </ion-item>

    <!-- rating -->
    <ion-range formControlName="rating" min="1" max="5" step="1" pin="true" snaps="true">
      <ion-icon slot="start" size="small" name="sad"></ion-icon>
      <ion-icon slot="end" size="big" name="happy"></ion-icon>
    </ion-range>

    <!-- comment -->
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-textarea formControlName="comment" placeholder="Your comment" rows="8"></ion-textarea>
    </ion-item>

    <!-- submit -->
    <ion-button type="submit" [disabled]="!commentForm.valid">Submit</ion-button>
  </form>

</ion-content>
